    <!-- EDITAR SESSÃO -->
<div class="container">
    <div class="row">
        <div class="col-12 my-4">
            <h4>Editar Sessão</h4>
        </div>
        
        <div class="col-6">

            <div class="mb-3">
                <label for="selectSessao" class="form-label">Selecionar Sessão:</label>
                <select class="form-select" aria-label="Default select example" id="selectSessao" onchange="getInfoSessao(this.value)">
                </select>
            </div>

            <div class="mb-3">
                <label for="selectCinemaEdit" class="form-label">Cinema:</label>
                <select class="form-select" aria-label="Default select example" id="selectCinemaEdit" onchange="filtrarSalas(this.value)">
                </select>
            </div>

            <div class="mb-3">
                <label for="selectSalaEdit" class="form-label">Sala:</label>
                <select class="form-select" aria-label="Default select example" id="selectSalaEdit">
                </select>
            </div>

            <div class="mb-3">
                <label for="selectFilmeEdit" class="form-label">Filme:</label>
                <select class="form-select" aria-label="Default select example" id="selectFilmeEdit">
                </select>
            </div>

            <div class="mb-3">
                <label for="dataSessaoEdit" class="form-label">Data:</label>
                <input type="date" class="form-control" id="dataSessaoEdit">
            </div>

            <div class="mb-3">
                <label for="horaSessaoEdit" class="form-label">Hora:</label>
                <input type="time" class="form-control" id="horaSessaoEdit">
            </div>

            <div class="mb-3">
                <label for="selectEstadoEdit" class="form-label">Estado:</label>
                <select class="form-select" aria-label="Default select example" id="selectEstadoEdit">
                    <option value="Ativa">Ativa</option>
                    <option value="Inativa">Inativa</option>
                </select>
            </div>

            <button type="button" class="btn btn-dark" onclick="editarSessao()">Guardar</button>

        </div>
    </div>
