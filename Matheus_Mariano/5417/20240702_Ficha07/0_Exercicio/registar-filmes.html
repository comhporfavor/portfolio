    <!-- REGISTO NOVO FILME -->
<div class="container">
    <div class="row">
        <div class="col-12 my-4">
            <h4>Registar Filme</h4>
        </div>
        
        <div class="col-6">
            <div class="mb-3">
                <label for="nomeFilme" class="form-label">Nome do Filme:</label>
                <input type="text" class="form-control" id="nomeFilme">
            </div>

            <div class="mb-3">
                <label for="anoFilme" class="form-label">Ano:</label>
                <input type="number" class="form-control" id="anoFilme">
            </div>
            
            <div class="mb-3">
                <label for="descFilme" class="form-label">Descrição do Filme:</label>
                <textarea rows="5" class="form-control" id="descFilme"></textarea>
            </div>

            <div class="mb-3">
                <label for="selectTipoFilme" class="form-label">Tipo de Filme:</label>
                <select class="form-select" aria-label="Default select example" id="selectTipoFilme">
                </select>
            </div>

            <div class="mb-3">
                <label for="cartaz" class="form-label">Cartaz:</label>
                <input type="file" class="form-file" id="cartaz">
            </div>

            <button type="button" class="btn btn-success" onclick="addFilme()">Guardar</button>

            <br><br>

            <h6>Não encontrou o tipo de filme desejado?</h6>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalRegistraTipo">
                Adicionar tipo de filme
            </button>

            <!-- Modal -->
            <div class="modal" id="modalRegistraTipo">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Registro de novo tipo</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <form class="form">
                        <label for="descTipoFilme" class="col-sm-6 control-label">Nome do Tipo</label> <br>
                        <input type="text" class="form-control" id="descTipoFilme" placeholder="Digite o nome do tipo...">
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="addTipo()">Gravar</button>
                    </div>
              
                  </div>
                </div>
            </div>

        </div>
    </div>
