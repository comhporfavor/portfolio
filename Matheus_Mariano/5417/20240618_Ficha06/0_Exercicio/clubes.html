<body>
  <div class="container">
  
    <div>
      <h3>Registrar Clubes</h3>
      <form>
        <div class="form-group">
          <label for="nomeClube">Nome do Clube</label>
          <input type="text" class="form-control" id="nomeClube" placeholder="Digite o nome do clube" required>
        </div>
        <br>
        <div class="form-group">
          <label for="localClube">Localidade</label>
          <input type="text" class="form-control" id="localClube" placeholder="Digite a localidade" required>
        </div>
        <br>
        <div class="form-group">
          <label for="emailClube">Email de Contato</label>
          <input type="email" class="form-control" id="emailClube" placeholder="Digite o email de contato" required>
        </div>
        <br>
        <div class="form-group">
          <label for="anoFund">Ano de Fundação</label>
          <input type="number" class="form-control" id="anoFund" placeholder="Digite o ano de fundação" required>
        </div>
        <br>
        <div class="form-group">
          <label for="telClube">Contato de Telefone</label>
          <input type="tel" class="form-control" id="telClube" placeholder="Digite o contato de telefone" required>
        </div>
        <br>
        <div class="form-group">
          <label for="logotipo">Logotipo</label>
          <input type="file" class="form-control-file" id="logotipo" required>
        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="addClube()">Registrar</button>
      </form>
    </div>  

  </div>
