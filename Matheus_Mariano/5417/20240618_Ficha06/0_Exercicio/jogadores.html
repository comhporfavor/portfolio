<body>
  <div class="container">
    <h2>Registrar Jogador</h2>
    <form>
      <div class="form-group">
        <label for="numFed">Nº Federativo</label>
        <input type="text" class="form-control" id="numFed" placeholder="Digite o número federativo" required>
      </div>
      <br>
      <div class="form-group">
        <label for="nomeJog">Nome do Jogador</label>
        <input type="text" class="form-control" id="nomeJog" placeholder="Digite o nome do jogador" required>
      </div>
      <br>
      <div class="form-group">
        <label for="idadeJog">Idade</label>
        <input type="number" class="form-control" id="idadeJog" placeholder="Digite a idade" required>
      </div>
      <br>
      <div class="form-group">
        <label for="moradaJog">Morada</label>
        <input type="text" class="form-control" id="moradaJog" placeholder="Digite a morada" required>
      </div>
      <br>
      <div class="form-group">
        <label for="emailJog">Email</label>
        <input type="email" class="form-control" id="emailJog" placeholder="Digite o email" required>
      </div>
      <br>
      <div class="form-group">
        <label for="telJog">Telefone</label>
        <input type="tel" class="form-control" id="telJog" placeholder="Digite o telefone" required>
      </div>
      <br>
      <div class="form-group">
        <label for="selectClube">Clube</label>
        <select class="form-control" id="selectClube" required>
          <!-- As opções serão preenchidas posteriormente a partir da base de dados -->
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="fotoJog">Foto do Atleta</label>
        <input type="file" class="form-control-file" id="fotoJog" required>
      </div>
      <br>
      <button type="button" class="btn btn-primary" onclick="addJogador()">Registrar</button>
    </form>
  </div>
</body>
